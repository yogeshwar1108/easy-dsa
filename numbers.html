    <div class="main">
        <div class="left">
            <div class="l1 lc"><a href="numbers.html">Numbers</a></div>
            <div class="l2 lc"><a href="#">Arrays</a></div>
            <div class="l3 lc"><a href="#">Searching</a></div>
            <div class="l4 lc"><a href="#">Sorting</a></div>
            <div class="l5 lc"><a href="#">Miscell</a></div>

        <div class="right">
           <div class="rc r1">
            <h3>Check for Prime</h3>
            <label for="">Enter Number :</label>
            <input type="numer" id="r1-inp1"placeholder="enter number">
            <button class="btn" onclick="prime()">Check</button>
            <div>
                <p id="r1-res1"></p>
            </div>
           </div>
           <hr>
           <div class="rc r2">
            <h3>Check for Divisibility
            <pre>(Check whether X is divisible by Y or not)</pre>
            </h3>
            <label for="">Enter Number X:</label>
            <input type="numer" id="r2-inp1" placeholder="enter number">
            <label for="">Enter Number Y:</label>
            <input type="numer" id="r2-inp2" placeholder="enter number">
            <button class="btn" onclick="Divisibilty()">Check</button>
            <p id="r2-res1"></p>
           </div>
           <hr>
           <div class="rc r3">
            <h3>Calculate X Power Y</h3>
            <label for="">Enter Number X:</label>
            <input type="numer" id="r3-inp1" placeholder="enter number">
            <label for=""> Number Y:</label>
            <input type="numer" id="r3-inp2" placeholder="enter number">
            <button class="btn" onclick="Power()">Check</button>
            <p id="r3-res1"></p>
           </div>
           <div class="rc r4">
            <h3>Calculate Square root value</h3>
            <label for="">Enter Number :</label>
            <input type="numer" id="r4-inp1"placeholder="enter number">
            <button class="btn" onclick="squrt()">Find</button>
            <p id="r4-res1"></p>
           </div>
           <div class="rc r5">
            <h3>Calculate Nth root of number</h3>
            <label for="">Enter Number N:</label>
            <input type="numer" id="r5-inp1" placeholder="enter number">
            <label for="">Nth root :</label>
            <input type="numer" id="r5-inp2">
            <button class="btn" onclick="nthroot()">Find</button>
            <p id="r5-res1"></p>
           </div>
           <div class="rc r6">
                <h3>Find Nth Prime Number :</h3>
                <label for="">Enter Number N:</label>
                <input type="numer" id="r6-inp1">
                <button class="btn" onclick="nthprime()">Find</button>
                <p id="r6-res1"></p>
           </div>
        </div>
